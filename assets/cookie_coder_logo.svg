<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <!-- Blue background filling the entire square -->
  <rect width="256" height="256" fill="#0084FF"/>
  
  <!-- ^ ^ eyes -->
  <text x="90" y="120" font-family="monospace" font-size="75" font-weight="bold" fill="white" text-anchor="middle">^</text>
  <text x="166" y="120" font-family="monospace" font-size="75" font-weight="bold" fill="white" text-anchor="middle">^</text>
  
  <!-- ) smile (horizontal) -->
  <text x="128" y="185" font-family="monospace" font-size="65" font-weight="bold" fill="white" text-anchor="middle" transform="rotate(90 128 165)">)</text>
</svg>