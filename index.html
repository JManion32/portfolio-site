<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./assets/jm-dark-circle.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>justinmanion.com</title>

    <script>
      (function () {
        try {
          var KEY = 'site_mode';
          var stored = localStorage.getItem(KEY);
          var theme = stored || 'dark';
          if (!stored) localStorage.setItem(KEY, theme);

          var root = document.documentElement;
          root.setAttribute('data-theme', theme);
          root.style.backgroundColor = theme === 'dark' ? '#111111' : '#f4f2ee';
        } catch (e) {}
      })();
    </script>

    <style>
      :root { color-scheme: dark light; }
      html[data-theme='dark']  { background-color: #111111; color: #fff; }
      html[data-theme='light'] { background-color: #f4f2ee; color: #000; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="main.tsx"></script>
  </body>
</html>
